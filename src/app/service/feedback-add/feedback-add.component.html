<div class="edit-modal">
  <form #update_basic="ngForm" (ngSubmit)="update_basic.valid && addRemark()">
    <div mat-dialog-content>
      <p class="heading">Customer Feedback</p>
      <div class="cs-form">
        <div class="row">
          <div class="col s6">
            <mat-form-field appearance="outline" [ngClass]="{'has-error' : behavior.invalid } ">
              <mat-label>Technician Behavior</mat-label>
              <mat-select name="behavior" [(ngModel)]="formData.behavior" #behavior="ngModel" required>
                <mat-option value="good">Good</mat-option>
                <mat-option value="bad">Bad</mat-option>
              </mat-select>
            </mat-form-field>
            <div class="alert alert-danger" *ngIf="update_basic.submitted && behavior?.invalid ">
              This field is required
            </div>
          </div>
          <div class="col s6">
            <mat-form-field appearance="outline" [ngClass]="{'has-error' : recommend.invalid } ">
              <mat-label>Would You Recommend Us?</mat-label>
              <mat-select name="recommend" [(ngModel)]="formData.recommend" #recommend="ngModel" required>
                <mat-option value="yes">Yes</mat-option>
                <mat-option value="no">No</mat-option>
              </mat-select>
            </mat-form-field>
            <div class="alert alert-danger" *ngIf="update_basic.submitted && recommend?.invalid ">
              This field is required
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <mat-form-field appearance="outline" [ngClass]="{'has-error' : rating.invalid } ">
              <mat-label>Rating</mat-label>
              <mat-select name="rating" [(ngModel)]="formData.rating" #rating="ngModel" required>
                <mat-option value="good">Good</mat-option>
                <mat-option value="bad">Bad</mat-option>
                <mat-option value="excellent">Excellent</mat-option>
              </mat-select>
            </mat-form-field>
            <div class="alert alert-danger" *ngIf="update_basic.submitted && rating?.invalid ">
              This field is required
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <mat-form-field class="cs-input" appearance="outline" [ngClass]="{'has-error' : remark.invalid } ">
              <mat-label>Remark</mat-label>
              <textarea matInput placeholder="Type here ..." name="remark" #remark="ngModel"
                [(ngModel)]="formData.remark" required></textarea>
            </mat-form-field>
            <div class="alert alert-danger" *ngIf="remark.invalid && update_basic.submitted">
              Remark is required...
            </div>
          </div>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <div class="text-right wp100">
        <button class="mr10" mat-stroked-button color="warn" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="accent" type="submit"  [ngClass]="{'loading': savingFlag == true}" [disabled]="savingFlag == true">
          {{savingFlag == true ? 'Saving' : 'Save'}}
        </button>
      </div>
    </div>
  </form>
</div>
