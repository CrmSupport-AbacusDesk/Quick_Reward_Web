  <div class="container container-scroll">
    <div class="cs-table horizontal-scroll">
      <div class="sticky-head">
        <div class="table-head">
          <table>
            <tr>
              <th class="w150">Gift Name</th>
              <th class="w150">Genrated Qty</th>
              <th class="w150">Stock at sales user</th>
              <th class="w150">Stock at party</th>
              <th class="w150">Percentage Ratio</th>
            </tr>
          </table>
        </div>
      </div>
      <div class="table-container">
        <div class="table-content">
          <table>
            <ng-container *ngIf="!loader">
              <tr *ngFor="let report of reportData; let i=index">
                <td class="w150">{{report?.item_name}}</td>
                <td class="w150">{{report?.generated_qty}}</td>
                <td class="w150">{{report?.stock_at_sales_user}}</td>
                <td class="w150">{{report?.stock_at_party}}</td>
                <td class="w150">{{report?.percent_ratio}}</td>
              </tr>
            </ng-container>
            <ng-container *ngIf="loader">
              <tr class="sk-loading" *ngFor="let row of [].constructor(10);">
                <td class="w150">
                  <div>&nbsp;</div>
                </td>
                <td class="w150">
                  <div>&nbsp;</div>
                </td>
                <td class="w150">
                  <div>&nbsp;</div>
                </td>
                <td class="w150">
                  <div>&nbsp;</div>
                </td>
                <td class="w150">
                  <div>&nbsp;</div>
                </td>
                <td class="w150">
                  <div>&nbsp;</div>
                </td>
              </tr>
            </ng-container>
          </table>
        </div>
      </div>
      <ng-container *ngIf="reportData.length == 0">
        <app-not-result-found></app-not-result-found>
      </ng-container>
    </div>
  </div>
  <div class="fab-btns">
    <!-- <button mat-menu-item

    <button mat-fab class="excel" *ngIf="reportData.length > 0"
      (click)="progressService.setCancelReq(false); downloadInChunks();" [ngClass]="{'pulse': fabBtnValue=='excel'}">
      <img src="assets/img/excel.svg">
      Download Excel
    </button>
  </div>
