    </div> -->
    <button class="ml12" mat-icon-button (click)="toggleNav()"
        matTooltip="{{toggle == false ? 'Close Menu' : 'Open Menu'}}">
        <i class="material-icons">{{toggle == false ? 'menu' : 'menu_open'}}</i>
    </button>
    <!-- <button class="ds-none" mat-icon-button (click)="nightMode()" matTooltip="{{colorMode == false ? 'Dark Mode' : 'Light Mode'}}">
        <i class="material-icons">{{colorMode == false ? 'dark_mode' : 'light_mode'}}</i>
    </button> -->
    <div class="master-search" *ngIf="login_data.user_type!='DMS'">
        <form class="form">
            <mat-form-field appearance="outline" class=" mt12 full-width mat-from">
                <input class="input-btn" matInput placeholder="Enter Search...." [matAutocomplete]="globalsearch"
                    (input)="filter_dr(searchData.globalsearch)" name="globalsearch" #globalsearch="ngModel"
                    [(ngModel)]="searchData.globalsearch">
                <button mat-icon-button class="fix-search-btn"><mat-icon>search</mat-icon></button>
                <mat-autocomplete #globalsearch="matAutocomplete">
                    <mat-option *ngFor="let row of dataList" (click)="gotodetail(row);" value="{{row}}">
                        <small>{{row.name}} {{row.mobile}}</small>
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </div>

    <div class="left-auto dflex1">
        <div class="logo" *ngIf="login_data?.id != '1' && login_data?.organisation_data?.logo">
            <a href="https://basiq360.com/in-en/" target="_blank">
                <img src="assets/img/{{colorMode == false ? 'logo' : 'darklogo'}}.png" class="lightmode h15 mr16">
                <img src="assets/img/darklogo.png" class="darkMode h15 mr16">
            </a>
        </div>

        <div class="downloader-progressbar" *ngIf="downloaderActive$">
            <div class="dw-img">
                <i class="material-icons">downloading</i>
            </div>
            <div class="dw-content">
                <div class="dw-upper">
                    <p>Downloading... {{remainingCount | async}} of {{totalCount | async}}</p>

                    <button mat-icon-button (click)="cancelDownloading('')" matTooltip="Cancel">
                        <i class="material-icons">cancel</i>
                    </button>
                </div>
                <div class="dw-progress">
                    <mat-progress-bar class="progress-bars" [color]="color" [value]="downloadPercent$ | async">
                    </mat-progress-bar>
                    <!-- <progress-bar class="progress-bars"  [color]="'#FF9F00'" [progress]="downloadPercent$ | async"></progress-bar> -->
                </div>
                <!-- <div class="dw-lower">
                    <span>Download of {{downloadPercent$ | async}} of 100%</span>
                </div> -->
            </div>
        </div>

        <!-- <div class="downloader-progressbar" *ngIf="uploaderActive$">
            <div class="dw-img">
                <i class="material-icons">upload_2</i>
            </div>
            <div class="dw-content">
                <div class="dw-upper">
                    <p>Remaining{{remainingCount | async}} of {{totalCount | async}}</p>
                </div>
                <div class="dw-progress">
                    <mat-progress-bar class="progress-bars" [color]="color" [value]="uploadPercent$ | async">
                    </mat-progress-bar>
                </div>
            </div>
        </div> -->
        <!-- <div class="downloader-progressbar w400" *ngIf="uploadLogdownload$!=undefined && uploadLogdownload$!=''">
            <div class="dw-content">
                <p class="logs_p"><i class="material-icons mr5">download_done</i>File Uploading Complete. <a class="link-btn ml8 mr8" (click)="DownloaduploaderLogs()">Download Logs</a>  OR <a class="link-btn ml8" (click)="clearDownloadsec()">Clear</a></p>
                
            </div>
        </div> -->
        <div class="logout-block">
            <p *ngIf="login_data.user_type!='DMS'"><strong>Welcome: </strong> &nbsp; {{login_data.name}}</p>
            <div *ngIf="login_data.user_type=='DMS'" (click)="accList?.length>1?openDialog():null" class="loginUser">
                <!-- <strong>Welcome: &nbsp;</strong>  -->
                <div>
                    <strong>{{activeAcc?.dr_code}}</strong>
                    <br />
                    <span>{{activeAcc?.company_name}}</span>
                </div>
                <i class="material-icons" *ngIf="accList?.length>1">keyboard_arrow_down</i>
            </div>
            <button mat-icon-button (click)="logoutConfimation()" matTooltip="Logout">
                <i class="material-icons">power_settings_new</i>
            </button>
            <!-- <ng-container *ngIf="organisation_data && organisation_data.quotes_flag == '1'">
                    <div class="welcome-container" [ngClass]="{'hide': isHidden, 'hide_container': isFullyHidden}">
                    <div class="welcome-toster">
                        <h1>Hello Amazing People of <strong>{{organisation_data.company_name}}</strong></h1>
                        <span>“{{organisation_data.quote}}”</span>
                    </div>
                    <div class="cross_btn" (click)="hideWelcomeContainer()">
                        <div><i class="material-icons">clear</i></div>
                    </div>
                </div>
            </ng-container> -->
        </div>
    </div>
</header>
