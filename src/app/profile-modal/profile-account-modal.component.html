<div class="edit-modal">
  <form validate #update_basic="ngForm" name="update_basic"
      (ngSubmit)="udpateActiveAcc()">
      <p class="heading">Switch Account</p>
      <div mat-dialog-content>
          <div class="cs-form">
              <div class="row">
                  <div class="col s12">
                      <mat-form-field class="cs-input" appearance="outline">
                          <mat-label>Select Account</mat-label>
                          <mat-select name="activeAcc" placeholder="Select Status" #activeAcc="ngModel"
                              [(ngModel)]="data.activeAcc">
                              <mat-option *ngFor="let row of accList" [value]="row?.dr_code">
                                  {{row?.company_name}}, {{row?.dr_code}} {{row?.parent_id==0?'(Primary)':''}}
                              </mat-option>
                          </mat-select>
                      </mat-form-field>
                  </div>
              </div>
          </div>
      </div>
      <div mat-dialog-actions>
          <button mat-stroked-button color="warn" [mat-dialog-close]="false">Cancel</button>
          <button mat-raised-button color="accent" type="submit" [disabled]="!data.activeAcc || savingFlag == true"
              [ngClass]="{'loading': savingFlag == true}">
              {{savingFlag == true ? 'Switching' : 'Switch'}}
          </button>
      </div>
  </form>
</div>
