<div class="edit-modal">
  <form validate #form="ngForm" name="form" (ngSubmit)="(form.valid && form.submitted)?'':''">
    <p class="heading">Please enter OTP Sent to +91-8588814439</p>
    <div mat-dialog-content>
      <div class="cs-form">
        <div class="row">
          <div class="col s12">
            <div class="control-field">
              <mat-form-field appearance="outline">
                <mat-label>Enter OTP</mat-label>
                <input matInput placeholder="Enter OTP" #otp="ngModel" [(ngModel)]="data.otp" minlength="6"
                  maxlength="6" name="otp" required>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-stroked-button color="warn" [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button color="accent" type="submit" [disabled]="savingFlag == true"
        [ngClass]="{'loading': savingFlag == true}">
        {{savingFlag == true ? 'Saving' : 'Save'}}
      </button>
    </div>
  </form>
</div>
