<div class="container">

  <div class="feedback-form">
    <div class="container pt10 pl10 pr10 pb50">
      <form #f="ngForm" (ngSubmit)="f.submitted && f.valid && Submit()" *ngIf="OrderStatus==false">
        <div class="row">
          <div class="col s12">
            <div class="card pb0">
              <div class="card-head" *ngIf="formData.status!='Approved'">
                <h2> Please Fill Leave {{formData.status}} Reason</h2>
              </div>
              <div class="card-body cs-form">

                <div class="row">
                  <div class="col s12">
                    <h2 class="questionHead">1.Status</h2>
                    <mat-form-field appearance="outline">
                      <mat-label>Select Status</mat-label>
                      <mat-select name="status" #status="ngModel" [(ngModel)]="formData.status" readonly required>
                        <mat-option value="Reject">Reject</mat-option>
                      </mat-select>
                    </mat-form-field>
                    <div class="alert alert-danger" *ngIf="status.touched || f.submitted">
                      <p *ngIf="status.errors?.required">This field is required</p>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col s12">
                    <mat-form-field class="cs-input" appearance="outline" [ngClass]="{'has-error' : remark.invalid } ">
                      <mat-label>Remark</mat-label>
                      <textarea matInput placeholder="Type here ..." name="remark" #remark="ngModel"
                      [(ngModel)]="formData.remark"></textarea>
                    </mat-form-field>
                    <div class="alert alert-danger" *ngIf="remark.invalid && f.submitted">
                      Remark is required...
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="text-right">
              <button mat-raised-button color="accent" type="submit" [ngClass]="{'loading': savingFlag == true}"
              [disabled]="savingFlag == true">
              {{savingFlag == true ? 'Saving' : 'Submit'}}
            </button>
          </div>
        </div>
      </div>
    </form>

    <form *ngIf="OrderStatus==true">
      <div class="row">
        <div class="col s12">
          <div class="card pb0">
            <div class="card-head">
              <h2>Order Status Changed -: {{formData.status}}</h2>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>

</div>
