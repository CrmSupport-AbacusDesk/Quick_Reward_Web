<div class="main-container" >
  <div class="tools-container">
    <a mat-icon-button  matTooltip="Back" routerLink="/banner-list" >
      <i class="material-icons">arrow_back</i>
    </a>
    <h2>{{question_id ? 'Edit Faq' : 'Add New Faq'}}</h2>
  </div>

  <div class="container pt10 pl10 pr10 pb50" >
    <form #f="ngForm" (ngSubmit)=" f.valid && submitDetail()">
      <div class="row">
        <div class="col s12">
          <div class="card pb0">
            <div class="card-head">
              <h2>Faq Information</h2>
            </div>

            <div class="card-body cs-form">
              <h3>Question <span>*</span></h3>
              <ng-container>
                <div class="row">
                  <div class="col s12">
                    <app-ngx-editor height="100px" minHeight="50px" [placeholder]="'Type Here'" [spellcheck]="true" name="question" [(ngModel)]="data.question" required></app-ngx-editor>
                  </div>
                </div>
              </ng-container>
            </div>
            <div class="card-body cs-form">
              <h3>Answer <span>*</span></h3>
              <ng-container>
                <div class="row">
                  <div class="col s12">
                    <app-ngx-editor height="100px" minHeight="50px" [placeholder]="'Type Here'" [spellcheck]="true" name="answer" [(ngModel)]="data.answer" required></app-ngx-editor>
                  </div>
                </div>
              </ng-container>
            </div>            
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <div class="text-right">
            <button [ngClass]="{'loading': savingFlag == true}" mat-raised-button color="accent" type="submit" [disabled]="savingFlag == true">
              {{(!question_id)?(savingFlag == true ? 'Saving' : 'Save'):(question_id)?(savingFlag == true ? 'Updating' : 'Update'):'Save'}}
            </button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
