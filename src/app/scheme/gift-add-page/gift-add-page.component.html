<div class="main-container">
  <!-- <app-loader *ngIf="loader"></app-loader> -->
  <div class="tools-container">
    <a mat-icon-button matTooltip="Back" (click)="back()">
      <i class="material-icons">arrow_back</i>
    </a>
    <h2>Gift Add</h2>
  </div>

  <div class="container pt10 pl10 pr10 pb50">
    <form #f="ngForm" (ngSubmit)="f.valid && submit()">
      <div class="row">
        <div class="col s12">
          <div class="card pb0">

            <div class="card-body cs-form">
              <div class="row">
                <div class="col s12 m3 l6">
                  <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="Type Here ..." name="title" [(ngModel)]="data.title" #title="ngModel"
                      required>
                  </mat-form-field>
                  <div class="alert alert-danger" *ngIf="title.touched || f.submitted">
                    <p *ngIf="title.errors?.required">This field is required</p>
                  </div>
                </div>
                <div class="col s12 m3 l3">
                  <mat-form-field appearance="outline">
                    <mat-label>Points</mat-label>
                    <input matInput placeholder="Type Here ..." name="points" [(ngModel)]="data.points"
                      #points="ngModel" required>
                  </mat-form-field>
                  <div class="alert alert-danger" *ngIf="title.touched || f.submitted">
                    <p *ngIf="title.errors?.required">This field is required</p>
                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col s12">
                  <div class="uploade-image">
                    <ul>
                      <li *ngIf="(data.image != '' &&  gift_id) || (data.image)">
                        <img *ngIf="!gift_id || (data.image && type!='Edit') || (gift_id && type=='Edit' && upload_image == true)" src="{{data.image}}" >
                        <img *ngIf="gift_id || (data.image)" src="{{upload_url+data.image}}" >
                        <span class="cancel-icon">
                          <i class="material-icons crose-icon" (click)="deleteProductImage()">clear</i>
                        </span>
                      </li>
                      <li class="add-bg-1" *ngIf="!data.image">
                        <label class="fix-label">
                          <input type="file" (change)="reward_image_upload($event)" style="display:none;"
                            accept=".png, .jpg, .jpeg," required />
                          <div class="other">
                            <i class="material-icons">cloud_upload</i>
                            <p>Upload Image</p>
                          </div>
                        </label>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <div class="text-right">
            <button [ngClass]="{'loading': savingFlag == true}" mat-raised-button color="accent" type="submit"
              [disabled]="savingFlag == true">
              {{(!gift_id)?(savingFlag == true ? 'Saving' : 'Save'):(gift_id)?(savingFlag == true ? 'Updating' :
              'Update'):'Save'}}
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
