<style>
  @keyframes progress-animation {
    0% {
      width: 0%;
    }

    20% {
      width: 10%;
    }

    40% {
      width: 30%;
    }

    50% {
      width: 60%;
    }

    100% {
      width: 90%;
    }
  }

  .loading-bar {
    display: flex;
    height: 4px;
    width: 100%;
    max-width: 400px;
    border-radius: 50px;
    overflow: hidden;
    margin-top: 16px;
    background: #eaeaea;
    border: 0px;
  }

  .progress-bar {
    display: flex;
    height: 100%;
    width: 90%;
    background: #004eac;
    animation: progress-animation 3s ease-in-out;
  }
</style>
